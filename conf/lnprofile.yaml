
ln_base_profile:
    root_local_dir: ${env:HOME}/.ln
    folders:
        -   bin
        -   config
        -   envars
        -   init
        -   LnDoc
        -   pyDevel
        -   pyProduction
        -   pyUtils
        -   shDevel
        -   shProduction
        -   shUtils
        -   systemd

    exclude_files:
        -   'runtime/**'
        -   '**/runtime/**'

    options: []
    post_commands:
        - sudo ln -sf ${ln_CONFIG_DIR}/etc_motd     /etc/motd
        - crontab ${get:root_remote_dir}/config/crontab/crontab_source.conf




